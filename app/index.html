<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Hunter</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<!-- ============================== -->


<div class="buttonBox">
<a href="#" class="button">Start</a>

</div>

  <div class="mainBox">

    <div class="scoreBoardWrapper">

      <div class="levelBox">
          <div class="levelTitle">
            <p>LEVEL 1</p>
          </div>
          <div class="levelDesc">
            <p>SOBER</p>
          </div>
      </div>

      <div class="logo">
       <p>Beer Hunter</p>
     </div>

     <div class="attemptsWrapper">
        <div class="shotsTaken">
            <div class="shotsTakenTitle">
              <p>Shots Taken</p>
            </div>
            <div class="shotsTakenCounter">
              <p>0</p>
            </div>
        </div>

         <div class="shotsLeft">
             <div class="shotsLeftTitle">
               <p>Shots Left</p>
             </div>
             <div class="shotsLeftCounter">
               <p>5</p>
            </div>
         </div>
    </div>
  </div>

  <hr>

  <div class="gameBoard">
    <div class='gamePiece'>
      <img class="mugIcon"
      src= "./images/beerMug2.png" style="width: 100%;max-height: 100%"> 
    </div>
  </div>

</div>

<div id="stage" >
  <div id="spinner" style="-webkit-transform-origin: 20px 0 0;">
      <img style="-webkit-transform: rotateY(0deg) translateX(30px); padding: 0 0 0 15px;" src="images/glass1.png" width="50" height="50" alt="">
      <img style="-webkit-transform: rotateY(-72deg) translateX(30px); padding: 0 0 0 15px;" src="images/glass2.png" width="50" height="50" alt="">
      <img style="-webkit-transform: rotateY(-144deg) translateX(30px); padding: 0 0 0 15px;" src="images/glass3.png" width="50" height="50" alt="">
      <img style="-webkit-transform: rotateY(-216deg) translateX(30px); padding: 0 0 0 15px;" src="images/glass4.png" width="50" height="50" alt="">
      <img style="-webkit-transform: rotateY(-288deg) translateX(30px); padding: 0 0 0 15px;" src="images/glass5.png" width="50" height="50" alt="">
  </div>
</div>



<!-- ================Bottom==== -->
<script src="js/bundle.js"></script>
</body>
</html>
